<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        const token = localStorage.getItem("token");
        if (!token) {
            window.location.href = "index.html";
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <h1 class="text-2xl font-bold mb-6">Companies Management</h1>

    <div class="bg-white p-4 rounded shadow mb-6">
        <h2 class="text-lg font-semibold mb-4">Add Company</h2>

        <div class="mb-4">
            <input id="company_name" placeholder="Company Name" class="border p-2 mr-2 rounded mb-2" />
            <input id="industry" placeholder="Industry" class="border p-2 mr-2 rounded mb-2" />
            <input id="domain" placeholder="Domain" class="border p-2 mr-2 rounded mb-2" />
            <input id="employee_size" placeholder="Employee Size" class="border p-2 mr-2 rounded mb-2" />
        </div>

        <h3 class="mt-4 font-medium mb-2">Primary Contact</h3>
        <div class="mb-4">
            <input id="contact_name" placeholder="Contact Name" class="border p-2 mr-2 rounded mb-2" />
            <input id="contact_email" placeholder="Email" class="border p-2 mr-2 rounded mb-2" />
            <input id="contact_phone" placeholder="Phone" class="border p-2 mr-2 rounded mb-2" />
        </div>
        
        <button onclick="addCompany()" class="bg-blue-600 text-white px-4 py-2 rounded">
            Add Company
        </button>

        <p id="companyResult" class="mt-2 text-sm"></p>
    </div>

    <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold mb-4">Companies</h2>
        <table class="w-full border">
            <thead class="bg-gray-200">
                <tr>
                    <th class="p-2 text-left">ID</th>
                    <th class="p-2 text-left">Name</th>
                    <th class="p-2 text-left">Industry</th>
                    <th class="p-2 text-left">Status</th>
                    <th class="p-2 text-left">Created</th>
                    <th class="p-2 text-left">Action</th>
                </tr>
            </thead>
            <tbody id="companyTable"></tbody>
        </table>
    </div>

    <!-- EDIT COMPANY MODAL -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg overflow-hidden transform transition-all">
            
            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                <h3 class="text-lg font-bold text-gray-800">Edit Company Details</h3>
                <button onclick="closeEditModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div class="p-6">
                <input type="hidden" id="edit_company_id" />

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
                        <input id="edit_company_name" placeholder="Company Name" 
                            class="w-full border border-gray-300 rounded-md p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Legal Name</label>
                        <input id="edit_legal_name" placeholder="Legal Name" 
                            class="w-full border border-gray-300 rounded-md p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" />
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Industry</label>
                            <input id="edit_industry" placeholder="Industry" 
                                class="w-full border border-gray-300 rounded-md p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Domain</label>
                            <input id="edit_domain" placeholder="Domain" 
                                class="w-full border border-gray-300 rounded-md p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" />
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Employee Size</label>
                            <input id="edit_employee_size" placeholder="Employee Size" 
                                class="w-full border border-gray-300 rounded-md p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Account Status</label>
                            <select id="edit_status" 
                                class="w-full border border-gray-300 rounded-md p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all bg-white">
                                <option value="trial">Trial</option>
                                <option value="active">Active</option>
                                <option value="suspended">Suspended</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="px-6 py-4 bg-gray-50 border-t border-gray-100 flex justify-end gap-3">
                <button onclick="closeEditModal()" 
                    class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-100 font-medium transition-colors">
                    Cancel
                </button>
                <button onclick="updateCompany()" 
                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-medium shadow-sm transition-colors">
                    Save Changes
                </button>
            </div>
        </div>
    </div>
        <p id="editResult" class="text-sm mt-2"></p>
    </div>
    </div>


    <script>
    const API = "http://127.0.0.1:8000";

    async function addCompany() {
    const company = {
        company_name: document.getElementById("company_name").value,
        industry: document.getElementById("industry").value,
        domain: document.getElementById("domain").value,
        employee_size_range: document.getElementById("employee_size").value
    };

    const contact = {
        name: document.getElementById("contact_name").value,
        email: document.getElementById("contact_email").value,
        phone: document.getElementById("contact_phone").value
    };

    const res = await fetch(`${API}/companies`, {
        method: "POST",
        headers: {
        "Content-Type": "application/json",
        Authorization: "Bearer " + token
        },
        body: JSON.stringify({ company, contact })
    });

    const data = await res.json();
    document.getElementById("companyResult").innerText = data.message;
    loadCompanies();
    }

    async function loadCompanies() {
    const res = await fetch(`${API}/companies`, {
        headers: { Authorization: "Bearer " + token }
    });
    const companies = await res.json();

    const table = document.getElementById("companyTable");
    table.innerHTML = "";

    companies.forEach(c => {
        table.innerHTML += `
        <tr class="border-t">
            <td class="p-2">${c[0]}</td>
            <td class="p-2">${c[1]}</td>
            <td class="p-2">${c[2]}</td>
            <td class="p-2">${c[3]}</td>
            <td class="p-2">${c[5]}</td>
            <td class="p-2">
            <button
                onclick="openEditModal(${c[0]})"
                class="text-blue-600 cursor-pointer">
                Edit
            </button>
            </td>
        </tr>
        `;
    });
    }

    async function openEditModal(companyId) {
    const res = await fetch(`${API}/companies/${companyId}`, {
        headers: { Authorization: "Bearer " + token }
    });

    const company = await res.json();

    document.getElementById("edit_company_id").value = company.id;
    document.getElementById("edit_company_name").value = company.company_name;
    document.getElementById("edit_legal_name").value = company.legal_name || "";
    document.getElementById("edit_domain").value = company.domain || "";
    document.getElementById("edit_industry").value = company.industry || "";
    document.getElementById("edit_employee_size").value = company.employee_size_range || "";
    document.getElementById("edit_status").value = company.status;

    document.getElementById("editModal").classList.remove("hidden");
    document.getElementById("editModal").classList.add("flex");
    }


    function closeEditModal() {
    document.getElementById("editModal").classList.add("hidden");
    }

    async function updateCompany() {
    const id = document.getElementById("edit_company_id").value;

    const payload = {
        company_name: document.getElementById("edit_company_name").value,
        legal_name: document.getElementById("edit_legal_name").value || null,
        domain: document.getElementById("edit_domain").value || null,
        industry: document.getElementById("edit_industry").value || null,
        employee_size_range: document.getElementById("edit_employee_size").value || null,
        status: document.getElementById("edit_status").value
    };

    const res = await fetch(`${API}/companies/${id}`, {
        method: "PUT",
        headers: {
        "Content-Type": "application/json",
        Authorization: "Bearer " + token
        },
        body: JSON.stringify(payload)
    });

    const data = await res.json();
    document.getElementById("editResult").innerText =
        data.message || data.detail;

    closeEditModal();
    loadCompanies();
    }


    loadCompanies();
    </script>

</body>
</html>
