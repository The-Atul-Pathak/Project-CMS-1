<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Management OS | Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    .sidebar-item:hover { background-color: rgba(59, 130, 246, 0.05); }
    .card:hover { border-color: #3b82f6; transform: translateY(-2px); }
  </style>

  <script>
    const API = "http://127.0.0.1:9000";
    const token = localStorage.getItem("company_token");
    if (!token) window.location.href = "login.html";
  </script>
</head>

<body class="bg-slate-50 text-slate-900 min-h-screen flex">

  <!-- SIDEBAR -->
  <aside class="w-64 bg-white border-r border-slate-200 hidden md:flex flex-col sticky top-0 h-screen">
    <div class="p-6 flex items-center gap-3">
      <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">M</div>
      <span class="text-lg font-bold">Management OS</span>
    </div>

    <nav class="flex-1 px-4 space-y-1">
      <a href="/dashboard.html" class="flex items-center gap-3 px-3 py-2 text-slate-600 rounded-lg font-medium sidebar-item">
        Dashboard
      </a>

      <div class="pt-4 space-y-1">
        <p class="px-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">Delivery</p>

        <a href="/projects.html"
           class="flex items-center gap-3 px-3 py-2 bg-blue-50 text-blue-700 rounded-lg font-medium">
          Projects
        </a>
      </div>
    </nav>

    <div class="p-4 border-t border-slate-100">
      <button onclick="logout()" class="w-full flex items-center gap-3 px-3 py-2 text-slate-500 hover:text-red-600 hover:bg-red-50 rounded-lg font-medium">
        Sign Out
      </button>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="flex-1">

    <!-- TOP BAR -->
    <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8 sticky top-0 z-10">
      <div class="text-sm text-slate-500">
        Delivery / <span class="text-slate-900 font-medium">Projects</span>
      </div>
      <div id="topBarUser" class="text-sm font-medium text-slate-700"></div>
    </header>

    <!-- CONTENT -->
    <div class="p-8 max-w-7xl mx-auto">

      <div class="mb-8">
        <h1 class="text-3xl font-bold text-slate-900 tracking-tight">Projects</h1>
        <p class="text-slate-500 mt-1">Delivery projects assigned to your teams.</p>
      </div>

      <div id="projectsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- cards -->
      </div>

    </div>
  </main>

<script>
async function loadProjects() {
  try {
    const meRes = await fetch(`${API}/company/me`, {
      headers: { Authorization: "Bearer " + token }
    });
    const me = await meRes.json();
    document.getElementById("topBarUser").innerText = me.user.name;

    const res = await fetch(`${API}/projects`, {
      headers: { Authorization: "Bearer " + token }
    });

    if (!res.ok) throw new Error();

    const projects = await res.json();
    renderProjects(projects);

  } catch (e) {
    logout();
  }
}

function renderProjects(projects) {
  const grid = document.getElementById("projectsGrid");
  grid.innerHTML = "";

  if (projects.length === 0) {
    grid.innerHTML = `
      <div class="col-span-full bg-slate-100 border-2 border-dashed border-slate-200 rounded-xl p-12 text-center">
        <p class="text-slate-500 font-medium">No projects assigned yet.</p>
      </div>
    `;
    return;
  }

  projects.forEach(p => {
    const card = document.createElement("div");
    card.className =
      "card bg-white border border-slate-200 rounded-xl p-6 shadow-sm transition-all cursor-pointer flex flex-col justify-between";

    card.innerHTML = `
      <div>
        <div class="flex items-center justify-between mb-3">
          <span class="text-xs font-bold uppercase tracking-widest text-slate-400">
            ${p.status}
          </span>
          <span class="w-2 h-2 rounded-full ${statusColor(p.status)}"></span>
        </div>

        <h3 class="text-lg font-bold text-slate-800">${p.project_name}</h3>
        <p class="text-sm text-slate-500 mt-1">Team: ${p.team}</p>
      </div>

      <div class="mt-6 text-sm text-slate-500">
        Leader: <span class="font-medium text-slate-700">${p.leader}</span>
      </div>
    `;

    card.onclick = () => {
      window.location.href = `/Project-CMS-1/Company/Frontend/project_details.html?project_id=${p.id}`;
    };

    grid.appendChild(card);
  });
}

function statusColor(status) {
  if (status === "Assigned") return "bg-yellow-400";
  if (status === "Planned") return "bg-blue-400";
  if (status === "In Progress") return "bg-green-500";
  if (status === "Completed") return "bg-slate-400";
  return "bg-slate-300";
}

async function logout() {
  try {
    await fetch(`${API}/company/logout`, {
      method: "POST",
      headers: { Authorization: "Bearer " + token }
    });
  } finally {
    localStorage.removeItem("company_token");
    window.location.href = "login.html";
  }
}

loadProjects();
</script>

</body>
</html>
