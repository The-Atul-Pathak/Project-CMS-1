<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body { font-family: 'Inter', sans-serif; }
    /* Custom Scrollbar for table */
    .custom-scrollbar::-webkit-scrollbar { height: 6px; width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background-color: #f1f5f9; }
    
    /* Fade animation */
    .fade-in { animation: fadeIn 0.2s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
  </style>

  <script>
    const API = "http://127.0.0.1:9000";
    const token = localStorage.getItem("company_token");
    if (!token) window.location.href = "login.html";

    const headers = {
      "Authorization": "Bearer " + token,
      "Content-Type": "application/json"
    };
  </script>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen">

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
      <div>
        <h1 class="text-3xl font-bold text-gray-900 tracking-tight">Attendance Dashboard</h1>
        <p class="text-gray-500 text-sm mt-1">Manage daily employee status and logs.</p>
      </div>

      <div class="relative group">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <i data-lucide="calendar" class="h-5 w-5 text-gray-400 group-hover:text-indigo-500 transition-colors"></i>
        </div>
        <input id="datePicker" type="date"
               class="pl-10 pr-4 py-2.5 bg-white border border-gray-300 rounded-lg shadow-sm text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all cursor-pointer hover:border-gray-400"
               onchange="loadAttendance()" />
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      
      <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-sm font-medium text-gray-500">Present</h3>
          <span class="p-2 bg-green-50 rounded-lg text-green-600">
            <i data-lucide="check-circle" class="h-5 w-5"></i>
          </span>
        </div>
        <p id="presentCount" class="text-3xl font-bold text-gray-900">0</p>
      </div>

      <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-sm font-medium text-gray-500">Absent</h3>
          <span class="p-2 bg-red-50 rounded-lg text-red-600">
            <i data-lucide="x-circle" class="h-5 w-5"></i>
          </span>
        </div>
        <p id="absentCount" class="text-3xl font-bold text-gray-900">0</p>
      </div>

      <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-sm font-medium text-gray-500">On Leave</h3>
          <span class="p-2 bg-yellow-50 rounded-lg text-yellow-600">
            <i data-lucide="clock" class="h-5 w-5"></i>
          </span>
        </div>
        <p id="leaveCount" class="text-3xl font-bold text-gray-900">0</p>
      </div>

      <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-sm font-medium text-gray-500">Total Workforce</h3>
          <span class="p-2 bg-indigo-50 rounded-lg text-indigo-600">
            <i data-lucide="users" class="h-5 w-5"></i>
          </span>
        </div>
        <p id="totalCount" class="text-3xl font-bold text-gray-900">0</p>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
      <div class="overflow-x-auto custom-scrollbar">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider w-24">ID</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Employee</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider w-32">Status</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Quick Action</th>
            </tr>
          </thead>
          <tbody id="attendanceTable" class="bg-white divide-y divide-gray-200">
            </tbody>
        </table>
      </div>
      <div id="loadingState" class="hidden p-8 text-center text-gray-500">
        <i data-lucide="loader-2" class="h-8 w-8 animate-spin mx-auto mb-2 text-indigo-500"></i>
        Loading data...
      </div>
    </div>

  </div>

  <div id="employeeModal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-900/60 backdrop-blur-sm transition-opacity opacity-0" id="modalBackdrop" onclick="closeModal()"></div>

    <div class="fixed inset-0 z-10 overflow-y-auto">
      <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
        
        <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-3xl opacity-0 translate-y-4" id="modalPanel">
          
          <div class="bg-indigo-600 px-6 py-4 flex justify-between items-center">
            <h3 class="text-lg font-semibold leading-6 text-white flex items-center gap-2">
              <i data-lucide="user" class="h-5 w-5 text-indigo-200"></i>
              <span id="modalName">Employee Name</span>
            </h3>
            <button onclick="closeModal()" class="text-indigo-100 hover:text-white transition-colors focus:outline-none">
              <i data-lucide="x" class="h-6 w-6"></i>
            </button>
          </div>

          <div class="px-6 py-6">
            <div class="grid grid-cols-4 gap-4 mb-8">
              <div class="bg-green-50 p-4 rounded-xl text-center border border-green-100">
                <div class="text-xs text-green-600 font-medium uppercase mb-1">Present</div>
                <div id="mPresent" class="text-2xl font-bold text-gray-800">0</div>
              </div>
              <div class="bg-red-50 p-4 rounded-xl text-center border border-red-100">
                <div class="text-xs text-red-600 font-medium uppercase mb-1">Absent</div>
                <div id="mAbsent" class="text-2xl font-bold text-gray-800">0</div>
              </div>
              <div class="bg-yellow-50 p-4 rounded-xl text-center border border-yellow-100">
                <div class="text-xs text-yellow-600 font-medium uppercase mb-1">Leaves</div>
                <div id="mLeave" class="text-2xl font-bold text-gray-800">0</div>
              </div>
              <div class="bg-gray-50 p-4 rounded-xl text-center border border-gray-200">
                <div class="text-xs text-gray-500 font-medium uppercase mb-1">Attendance</div>
                <div id="mPercent" class="text-2xl font-bold text-indigo-600">0%</div>
              </div>
            </div>

            <div class="overflow-hidden rounded-lg border border-gray-200">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                  </tr>
                </thead>
                <tbody id="modalTable" class="bg-white divide-y divide-gray-200 h-64 overflow-y-auto block w-full">
                  </tbody>
              </table>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>

  <script>
    const datePicker = document.getElementById("datePicker");
    datePicker.valueAsDate = new Date();
    
    // UI Elements
    const tableBody = document.getElementById("attendanceTable");
    const loadingState = document.getElementById("loadingState");
    const modal = document.getElementById("employeeModal");
    const backdrop = document.getElementById("modalBackdrop");
    const panel = document.getElementById("modalPanel");

    // Helper: Status Badges
    function getStatusBadge(status) {
      if (!status) return `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-600">Not Marked</span>`;
      
      const s = status.toLowerCase();
      if (s === 'present') return `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">Present</span>`;
      if (s === 'absent') return `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">Absent</span>`;
      if (s === 'leave') return `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">Leave</span>`;
      
      return `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">${status}</span>`;
    }

    async function loadAttendance() {
      const date = datePicker.value;
      
      // Show loading
      tableBody.innerHTML = "";
      loadingState.classList.remove("hidden");

      try {
        // SUMMARY
        const s = await fetch(`${API}/company/attendance/summary?date=${date}`, { headers });
        const summary = await s.json();

        // Animate numbers (simple text replacement for now)
        presentCount.textContent = summary.present;
        absentCount.textContent = summary.absent;
        leaveCount.textContent = summary.leave;
        totalCount.textContent = summary.total_employees;

        // TABLE
        const r = await fetch(`${API}/company/attendance?date=${date}`, { headers });
        const rows = await r.json();

        loadingState.classList.add("hidden");
        
        if (rows.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="4" class="p-6 text-center text-gray-500">No records found for this date.</td></tr>`;
            return;
        }

        rows.forEach(u => {
          const row = document.createElement('tr');
          row.className = "hover:bg-indigo-50/50 transition-colors cursor-pointer group fade-in";
          row.onclick = () => openModal(u.user_id, u.name);

          // Active Button Styles
          const btnBase = "px-3 py-1.5 rounded text-xs font-medium border transition-all focus:ring-2 focus:ring-offset-1";
          const btnPresent = `hover:bg-green-600 hover:text-white border-green-200 text-green-700 bg-green-50`;
          const btnAbsent = `hover:bg-red-600 hover:text-white border-red-200 text-red-700 bg-red-50`;
          const btnLeave = `hover:bg-yellow-500 hover:text-white border-yellow-200 text-yellow-700 bg-yellow-50`;

          row.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 font-mono">#${u.emp_id}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <div class="h-8 w-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold text-xs mr-3">
                  ${u.name.charAt(0).toUpperCase()}
                </div>
                <div class="text-sm font-medium text-gray-900">${u.name}</div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              ${getStatusBadge(u.status)}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" onclick="event.stopPropagation()">
              <div class="flex gap-2 opacity-100 sm:opacity-0 sm:group-hover:opacity-100 transition-opacity">
                <button onclick="mark(${u.user_id}, 'Present')" class="${btnBase} ${btnPresent}">Present</button>
                <button onclick="mark(${u.user_id}, 'Absent')" class="${btnBase} ${btnAbsent}">Absent</button>
                <button onclick="mark(${u.user_id}, 'Leave')" class="${btnBase} ${btnLeave}">Leave</button>
              </div>
            </td>
          `;
          tableBody.appendChild(row);
        });
        
        // Refresh icons for new elements
        lucide.createIcons();

      } catch (err) {
        console.error(err);
        loadingState.textContent = "Error loading data.";
      }
    }

    async function mark(user_id, status) {
      // Optimistic update UI could go here, but for now we reload
      await fetch(`${API}/company/attendance`, {
        method: "POST",
        headers,
        body: JSON.stringify({
          user_id,
          date: datePicker.value,
          status
        })
      });
      loadAttendance();
    }

    async function openModal(user_id, name) {
      document.getElementById("modalName").textContent = name;
      
      // Open Animation
      modal.classList.remove("hidden");
      // Small timeout to allow display:block to apply before changing opacity
      setTimeout(() => {
        backdrop.classList.remove("opacity-0");
        panel.classList.remove("opacity-0", "translate-y-4");
      }, 10);

      const month = datePicker.value.slice(0,7);
      
      // Load Data
      const s = await fetch(`${API}/company/attendance/user/${user_id}/summary?month=${month}`, { headers });
      const sum = await s.json();

      mPresent.textContent = sum.present;
      mAbsent.textContent = sum.absent;
      mLeave.textContent = sum.leave;
      mPercent.textContent = sum.attendance_percentage + "%";

      const r = await fetch(`${API}/company/attendance/user/${user_id}?month=${month}`, { headers });
      const rows = await r.json();

      const mTable = document.getElementById("modalTable");
      mTable.innerHTML = "";
      
      // Make table in modal scrollable properly (CSS trick: tbody block)
      mTable.style.display = "block";
      
      rows.forEach(r => {
        mTable.innerHTML += `
          <tr class="flex w-full border-b border-gray-100 last:border-0">
            <td class="p-3 w-1/2 text-sm text-gray-600">${r.date}</td>
            <td class="p-3 w-1/2 text-sm">${getStatusBadge(r.status)}</td>
          </tr>
        `;
      });
    }

    function closeModal() {
      // Close Animation
      backdrop.classList.add("opacity-0");
      panel.classList.add("opacity-0", "translate-y-4");
      
      setTimeout(() => {
        modal.classList.add("hidden");
      }, 300); // Wait for transition
    }

    // Initial Load
    loadAttendance();
    lucide.createIcons(); // Initialize icons
  </script>

</body>
</html>
